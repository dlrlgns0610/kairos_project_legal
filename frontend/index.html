<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 법률 분석 시스템</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI 법률 분석 시스템</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="userInput" class="form-label">법률 상담 내용을 입력하세요:</label>
                    <textarea class="form-control" id="userInput" rows="10" placeholder="예: 저는 2022년 3월 1일부터 서울시 마포구에 있는 다세대주택의 2층을 전세로 임차하여 거주해 왔습니다..." required></textarea>
                </div>
                <button type="button" class="btn btn-primary w-100" id="analyzeButton">분석 시작</button>
                <div id="loadingSpinner" class="text-center mt-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">분석 중입니다. 잠시만 기다려 주세요...</p>
                </div>
            </div>
        </div>

        <div class="card mt-4 d-none" id="resultCard">
            <div class="card-header">
                분석 결과
            </div>
            <div class="card-body" id="resultDisplay">
                <!-- 분석 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <div class="card mt-4 d-none" id="errorCard">
            <div class="card-header bg-danger text-white">
                오류 발생
            </div>
            <div class="card-body text-danger" id="errorDisplay">
                <!-- 오류 메시지가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
